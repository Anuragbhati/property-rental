<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"
      integrity="sha512-yAmmVkOXqtDZRaueLdmLwMB67JtaRtjFzQGiAiJKvLiFlDvq4Tzm5R6uLcOMyvPRQlXpYHdYxc5IbiCwuquhUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.js"
      integrity="sha512-fy0QLHporAlL073GVvyMRGjQvT2qaMuM2v/UBPu+jYavDrYKCBiWGbFbkxTSl6T4XmG15aAe0OMeM0yP1Ckvxg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Property Rental DApp Using BlockChain</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Create Property</h2>
          <form>
            <div class="form-group">
              <label for="propertyName">Property Name</label>
              <input
                type="text"
                class="form-control"
                id="propertyName"
                required
              />
            </div>
            <div class="form-group">
              <label for="pricePerNight">Price per Night (ETH)</label>
              <input
                type="number"
                class="form-control"
                id="pricePerNight"
                min="0"
                step="0.01"
                required
              />
            </div>

            <div
              class="spinner-border text-primary"
              id="spinner"
              role="status"
              style="display: none"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="createProperty(event)"
              id="createPropertyButton"
            >
              Create Property
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Rent Property</h2>
          <form>
            <div class="form-group">
              <label for="propertyId">Property ID</label>
              <input
                type="number"
                class="form-control"
                id="propertyId"
                min="1"
                step="1"
              />
            </div>
            <div class="form-group">
              <label for="checkInDate">Check-in Date</label>
              <input type="date" class="form-control" id="checkInDate" />
            </div>
            <div class="form-group">
              <label for="checkOutDate">Check-out Date</label>
              <input type="date" class="form-control" id="checkOutDate" />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              onclick="rentProperty(event)"
            >
              Rent Property
            </button>
          </form>
        </div>
      </div>

      <hr />

      <h2>Properties</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price per Night (ETH)</th>
            <th>Owner</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody id="propertiesTable"></tbody>
      </table>

      <hr />

      <h2>Rental Agreements</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Renter</th>
            <th>Property Name</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Total Price (ETH)</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="rentalAgreementsTable"></tbody>
      </table>
    </div>
    <script src="./Logics/rentalSystem.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
